<div id="app-wrapper">
        <div class="top">
           <img src="../assets/images/sample-logo2.png">
           <app-header [class.show-me]="showSidebar"></app-header>
           <div class="toggles">
              <i class="fas fa-bars" [class.show-me]="showSidebar" (click)="toggleSidebar()"></i>
              <i class="fas fa-times" [class.show-me]="!showSidebar" (click)="toggleSidebar()"></i>
           </div>
        </div>
        <div class="bottom">
           <div id="left" [class.show-me]="!showSidebar">
              <app-sidebar></app-sidebar>
           </div>
           <div id="right" >
              <router-outlet></router-outlet>
           </div>
        </div>
</div>
